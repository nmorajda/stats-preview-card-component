<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <title>Stats preview card component</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card__image">
                <picture>
                    <source srcset="images/image-header-desktop.jpg" media="(min-width: 800px)">
                    <img src="images/image-header-mobile.jpg" alt="Company" />
                </picture>
            </div>
            <div class="card__body">
                <h3 class="card__title">Get <span class="accent">insights</span> that help your business grow.</h3>
                <p class="card__desc">Discover the benefits of data analytics and make better decisions regarding
                    revenue,
                    customer
                    experience, and overall efficiency.</p>
                <div class="card__stat">
                    <div class="card__stat__inner">
                        <span class="card__stat-value">10k+ </span>
                        <span class="card__stat-label">companies</span>

                    </div>
                    <div class="card__stat__inner">
                        <span class="card__stat-value">314</span>
                        <span class="card__stat-label">templates</span>
                    </div>
                    <div class="card__stat__inner">
                        <span class="card__stat-value">12M+</span>
                        <span class="card__stat-label">queries</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/nmorajda">N. Morajda</a>.
        </div>
</body>

</html>
